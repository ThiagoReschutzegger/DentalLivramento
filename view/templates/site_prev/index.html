    <!-- MAIN CONTENT SECTION -->
    <section class="mainContent clearfix notFound" style="background-color: transparent">

            <h1 style="font-size: 50px !important; text-shadow: 8px 8px 1px #4b4b4b !important;">Em breve novo site</h1>
              <ul>
                <li><span id="days" style="margin-bottom: 60px;"></span>dias</li>
                <li><span id="hours" style="margin-bottom: 60px;"></span>horas</li>
                <li><span id="minutes" style="margin-bottom: 60px;"></span>Minutos</li>
                <li><span id="seconds" style="margin-bottom: 60px;"></span>Segundos</li>
              </ul>

    <script src="plugins/slick/slick.js"></script>
    <script src="plugins/selectbox/jquery.selectbox-0.1.3.min.js"></script>
    <script src="plugins/countdown/jquery.syotimer.js"></script>
    <script src="js/custom.js"></script>
      
    <script type="text/javascript">
          const second = 1000,
          minute = second * 60,
          hour = minute * 60,
          day = hour * 24;

    let countDown = new Date('Oct 15, 2019 03:00:00').getTime(),
        x = setInterval(function() {

          let now = new Date().getTime(),
              distance = countDown - now;

          document.getElementById('days').innerText = Math.floor(distance / (day)),
            document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
            document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
            document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);

          //do something later when date is reached
          //if (distance < 0) {
          //  clearInterval(x);
          //  'IT'S MY BIRTHDAY!;
          //}

        }, second)  
    </script>
